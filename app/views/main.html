<div class="container">
    <h2>My todos</h2>
    <form role="form" ng-submit="addTodo()">
    	<div class="row">
    		<div class="input-group">
    			<input class="form-control" type="text" placeholder="What needs to be done?" ng-model="todo">
    			<span class="input-group-btn">
                    <input class="btn btn-primary" type="submit" value="Add">
                </span>
    		</div>
    	</div>
        <br>
        <div ui-sortable ng-model='todos'>
            <p class="input-group" ng-repeat='todo in todos' style="padding:5px 10px; cursor: move;">
            <input class="form-control" type="text" ng-model='todo'>
            <span class="input-group-btn">
                <button class="btn btn-danger" ng-click="removeTodo($index)" aria-label='Remove'>X</button>
            </span>
            </p>
        </div>
    </form>
</div>
